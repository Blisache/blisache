<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Example - register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/sign-in.css" rel="stylesheet" />
    <script defer src="/js/dist/index.js"></script>
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">

      <form action="/register" method="post" class="blisacheRegister">
          <div class="row">
              <div class="col-md-12 mb-3">
                  <label class="form-label">
                      <span class="badge text-muted border border-white p-0">Email</span>
                  </label>
                  <input type="text" name="email" class="form-control form-control-sm" placeholder="toto@example.com" data-blisache-login required>
              </div>

              <div class="col-md-12 mb-3">
                  <label class="form-label">
                      <span class="badge text-muted border border-white p-0">Username</span>
                  </label>
                  <input type="text" name="name" class="form-control form-control-sm" placeholder="Toto" data-blisache-name required>
              </div>
          </div>

          <div class="row">
              <div class="d-flex justify-content-center col-12">
                  <button type="submit" class="btn btn-white btn-outline-dark btn-sm mt-1 mb-1 fw-bold w-50">Register</button>
              </div>
          </div>
      </form>
      <div class="invalid-feedback">
          Failed to create a new credential.
      </div>

    </main>
  </body>
</html>
